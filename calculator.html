<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 id="header">PERFORM OPERATIONS</h1>
    <div id="outer-box">
    <div id="answer-box">
       <p class="answer"> </p> 
    </div>
    <div id="values">
        <button class="inputs">C</button>
        <button class="inputs">%</button>
        <button class="inputs"><i class="fa-solid fa-delete-left"></i></button>
        <button class="inputs">/</button>
        <button class="inputs">7</button>
        <button class="inputs">8</button>
        <button class="inputs">9</button>
        <button class="inputs">*</button>
        <button class="inputs">4</button>
        <button class="inputs">5</button>
        <button class="inputs">6</button>
        <button class="inputs">-</button>
        <button class="inputs">1</button>
        <button class="inputs">2</button>
        <button class="inputs">3</button>
        <button class="inputs">+</button>
        <button class="inputs">00</button>
        <button class="inputs">0</button>
        <button class="inputs">.</button>
        <button class="inputs">=</button>
    </div>
    </div>
   <script src="calculator.js">
   </script> 
</body>
</html>
